address = "localhost"         # address to listen on
port = "8181"        # port to listen on
loglevel = "info"   # log level (debug, info, warn, error, fatal, panic)

[AMQP]
enabled = true                  # forward records to RabbitMQ or other AMQP 0.9.1-compatible MQ
host = "event-itb.grid.iu.edu"
port = "5672"
vhost = "gratia"
exchange = "gracc.osg-itb.raw"
user = "USERNAME"
password = "PASSWORD"
format = "raw"                  # format (raw, xml, or json)
